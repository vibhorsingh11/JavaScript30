<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  // Getting all divs
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');
  // Logging class of each div on bubbling or capturing
  function OccurEvent(e) {
    console.log(this.classList.value);
    // To stop the browser events from happening
    // e.stopPropagation(); 
  }
  // Firing a function on each div click. 
  // Making capture will enable capturing in the browser
  // once will make the event to fire only once
  divs.forEach(div => div.addEventListener('click', OccurEvent, {
    capture: false, 
    once: true
  }));

  button.addEventListener('click', () => {
    console.log('Click!!!');
  }, {
    once: true
  });
</script>
</body>
</html>
